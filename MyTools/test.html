<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="">
	<title>测试压缩的js</title>
	<script src="./jquery-1.11.3.js"></script>
	<script src="./wsmTools.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			background-color: #41CDE3;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		.wrapper{
			width: 300px;
			height: 200px;
			background-color: #e9232c;
			position: relative;
			margin: 100px auto;
		}
		.wrapper .box{
			position: absolute;
			width: 100px;
			height: 100px;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			background-color: #c0c0f4;
		}
	</style>
</head>
<body>
	
	<div class="wrapper">
		<div class="box"></div>
	</div>


	<script>
		var wrapper = document.querySelector('.wrapper');
		var box = document.querySelector('.box');

		$('.wrapper').on('mouseenter mouseleave', judgeDirection);

		draft(wrapper, box);
	</script>
</body>
</html>
